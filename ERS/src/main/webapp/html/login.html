<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body id="body">
    <div class="card">
        <img src="https://vignette.wikia.nocookie.net/ideas/images/1/1d/Mystery_Inc_logo.jpg/revision/latest?cb=20180323065450"
         class="card-img-top" >
        <div class="card-body">
            <div class="card-title">Login into Mystery Inc!</div>
        </div>
        <form method="post" id="login-form">
            <label for="username">USERNAME</label>
            <input type="text" name="username" id="username" placeholder="Username">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" placeholder="Password">
            <br>
            <input type="submit" id="submit" value="Login">
        </form>
        <div class="alert alert-warning" style="display:none" id="login-fail"><strong>Uh oh!</strong> Incorrect username or password.</div>
    </div>
    
    <script src="..\javascript\login.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
