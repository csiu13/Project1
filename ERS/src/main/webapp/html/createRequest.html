<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <button id="backbutton" class="btn btn-secondary"><a href="main.html">BACK</a></button>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Create A Request</h5>
            <form method="post" id="request-form">
                <label for="reason">Reason (max length: 200):<span></span></label><input type="text" name="reason" id="reason" placeholder="I need money because...">
                <br>
                <label for="amount">Amount: </label><input type="number" step="0.01" name="amount" id="amount" min="0" max="10000" placeholder="0.00">
                <br>
                <input type="submit" value="Create Request">
            </form>
        </div>

    </div>

    <script src="../javascript/request.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
